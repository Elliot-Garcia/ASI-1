<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">

    <body>

        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">

                <form class="ui form" action="./addData" method="">

                    <h3 class="ui dividing header">Add Card Information</h3>

                    <div class="field">
                        <label>Card Name</label>
                        <input type="text" name="name" >
                    </div>

                    <div class="field">
                        <label>description</label>
                        <input type="text" name="description">
                    </div>

                    <div class="field">
                        <label>Image URL</label>
                        <input type="text" name="imgUrl">
                    </div>

                    <div class="field">
                        <label>Affinity</label>
                        <select name="affinity"> </select>
                    </div>

                    <div class="field">
                        <label>Affinity</label>
                        <select name="affinity"> </select>
                    </div>

                    <div class="field">
                        <label>Hp</label>
                        <input type="range" name="hp" min="1" max ="100" value="50"> 
                    </div>

                    <div class="field">
                        <label>Energy</label>
                        <input type="range" name="energy" min="1" max ="100" value="50"> 
                    </div>

                    <div class="field">
                        <label>Attack</label>
                        <input type="range" name="attack" min="1" max ="100" value="50"> 
                    </div>

                    <div class="field">
                        <label>Defence</label>
                        <input type="range" name="defence" min="1" max ="100" value="50"> 
                    </div>








                    <button class="ui button" type="reset" >Reset</button>
                    
                    <button class="ui button" type="submit" >Submit</button>

                </form>
            </div>
        </div>
