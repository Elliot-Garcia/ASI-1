<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

        <script src="js/addCard.js"></script>

    </head>

    <body>

        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">

                <h3 class="ui dividing header">Add Card Information</h3>


                <form id="formAddCard" class="ui form" action="https://asi2-backend-market.herokuapp.com/card"
                 method="POST">

                 
                    <div class="field">
                        <label>Card Name</label>
                        <input type="text" name="name" >
                    </div>

                    <div class="field">
                        <label>description</label>
                        <input type="text" name="description" >
                    </div>

                    <div class="field">
                        <label>Image URL</label>
                        <input type="text" name="imgUrl">
                    </div>

                    <div class="field">
                        <label>Small URL</label>
                        <input type="text" name="smallImgUrl">
                    </div>

                    <div class="field">
                        <label>Famille</label>
                        <select name="famille"> 
                            <option value="arbre et foret">arbre et foret</option>
                            <option value="coding machine">coding machine</option>
                            <option value="truc chelou">truc chelou</option>
                            <option value="gros dealos">gros dealos</option>
                        </select>
                    </div>

                    <div class="field">
                        <label>Affinity</label>
                        <select name="affinity"> 
                            <option value="feu">feu</option>
                            <option value="air">air</option>
                            <option value="terre">terre</option>
                            <option value="pas ouf">pas ouf</option>
                        </select>
                    </div>

                    <div class="field">
                        <label>Hp</label>
                        <input type="range" name="hp" min="1" max ="100" value="50"> 
                    </div>

                    <div class="field">
                        <label>Energy</label>
                        <input type="range" name="energy" min="1" max ="100" value="50"> 
                    </div>

                    <div class="field">
                        <label>Attack</label>
                        <input type="range" name="attack" min="1" max ="100" value="50"> 
                    </div>

                    <div class="field">
                        <label>Defence</label>
                        <input type="range" name="defence" min="1" max ="100" value="50"> 
                    </div>


                    <button class="ui button" type="reset" >Reset</button>

                    <button class="ui button" type="button"  onclick="getInput()" >SubmbitV2</button>
                
                    <button class="ui button" type="submit" >Submit</button>


                </form>
                <button class="ui button" type="reset" >Reset</button>
                <button class="ui button"  onclick="getInput()" >SubmbitV2</button>
                

            </div>
        </div>

   
    </body>
</html>
